<h1>Create asset</h1>

<div class="form-container">
  <div class="form-row name-container">
    <mat-form-field appearance="standard">
      <mat-label>Name: </mat-label>
      <input matInput type="text" aria-label="asset name" name="asset-name" />
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill">
    <mat-label>Size</mat-label>
    <mat-select>
      <mat-option *ngFor="let size of OPTIONS.SIZES">
        {{ size }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Year of product: </mat-label>
    <input matInput type="number" aria-label="" name="" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="datepicker" disabled />
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker disabled="false">
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>

  <mat-slide-toggle class="example-margin" color="accent"> Serial number</mat-slide-toggle>

  <mat-form-field appearance="standard">
    <mat-label>Serial number: </mat-label>
    <input matInput type="number" aria-label="" name="" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="Description for anything you want"></textarea>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Observation</mat-label>
    <textarea matInput placeholder="Observations for anything"></textarea>
  </mat-form-field>

  <button mat-button (click)="openPopUp()">Select parent asset</button>

  <button mat-button (click)="openPopUp()">Select child asset</button>

  <mat-form-field appearance="fill">
    <mat-label>Group</mat-label>
    <mat-select>
      <mat-option *ngFor="let types of OPTIONS.GROUP_TYPES" [value]="types.id">
        {{ types.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <app-electronic-assets-form
    *ngIf="groupValue === GroupIdTypes.electronic"
  ></app-electronic-assets-form>
  <app-usable-assets-form *ngIf="groupValue === GroupIdTypes.usable"></app-usable-assets-form>
</div>
<button>Submit</button>
<button>Reset</button>
