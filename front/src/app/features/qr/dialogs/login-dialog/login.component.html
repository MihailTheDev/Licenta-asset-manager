<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title [attr.red-text]="requestError ? true : null">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [formGroup]="form" class="form-container">
      <mat-form-field appearance="standard">
        <mat-label>Username</mat-label>
        <input matInput type="text" aria-label="Name" name="username" formControlName="username" />
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input
          matInput
          aria-label="Password"
          type="password"
          name="password"
          formControlName="password"
        />
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSubmit()" [disabled]="!isFormValid">Submit</button>
    <button mat-button (click)="onReset()">Reset</button>
  </mat-card-actions>
</mat-card>
